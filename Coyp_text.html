<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
</head>

<body>
    
    
    <form>
        Name:<input type="text" name="txtname"><br>
        
        <input type="checkbox" name="chkcpy" onclick="txtcopy(this.form)">
       
            <br>
            Name_Copy:<input type="text" name="cpyname">
            
    </form>
    <script>
        function txtcopy(f) {
            if (f.chkcpy.checked == true) {
                f.cpyname.value = f.txtname.value;
                
            }
        }
    </script>
</body>

</html>
