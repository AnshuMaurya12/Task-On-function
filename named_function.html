<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>named function</title>
</head>
<body>
    <script>
        //name function calling
function oddEven()
 {
   let num = 4;
   if(num%2==0)
   {
       document.write(num +' is even number');
   }
   else{
       document.write(num +'is odd ');
   }


 } 
 oddEven(); 
    </script>
</body>
</html>
