<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Default parameter</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        //named with default parameter
        function myFunction( y = 2)
         { 
             var x=3;
  return x * y;
}

document.getElementById("demo").innerHTML = myFunction();
 
    </script>
</body>
</html>
