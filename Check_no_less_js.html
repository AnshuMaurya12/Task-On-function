    <script>
        function chk()
        {
     let arr = [23,45,67,89,12,34,30,22];
     let i=0;
     document.write(arr +'<br>');
    for( let i=0; i<arr.length; i++)
     {
     if( arr[i] < 30)

           document.write(arr[i] +' is less than 30 <br>');     
     }
       else
       {
           document.write(arr[i]+' is greater than 30 <br>');
       }
    }
       i++;

    
        }

chk();




    </script>
